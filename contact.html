<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Dyora</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; font-family: 'Outfit', sans-serif; margin: 0; }
    nav, footer { background: #1a1a1a; padding: 1rem 2rem; text-align: center; }
    nav a, footer { color: #888; text-decoration: none; margin: 0 1rem; font-weight: 600; }
    nav a:hover { color: #ffb347; }
    .form-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 20px;
      animation: fadeIn 1.2s ease;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    input, textarea {
      width: 100%; padding: 1rem; margin: 1rem 0;
      border: none; border-radius: 10px; background: #222; color: #fff;
    }
    button {
      padding: 1rem 2rem;
      background: #ffb347;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa726;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="form-container">
    <h1>Get In Touch</h1>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>Â© 2025 Dyora.</footer>
</body>
</html>
